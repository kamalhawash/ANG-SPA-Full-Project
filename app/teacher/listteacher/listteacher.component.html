<div class="container col-6 mt-5 pt-5 py-5">


    <div class="card">
   
           <div  class="table-wrapper" class="card-body">
               <table class="fl-table">
                   <tr>
                       <th>id</th> 
                       <th>name</th> 
                       <th>course</th> 
                       <th>age</th> 
                       <th>Action</th>
                       <th>Edit</th>
                   </tr>
                   <tr *ngFor="let item of allData">
                       <th> {{item.id}} </th>
                       <th> {{item.name}} </th>
                       <th> {{item.course}} </th>
                       <th> {{item.age}} </th>
                       <th> <button (click)="remove(item.id)" class="btn btn-danger"> Delete </button></th>
                       <th> <a routerLink="/ut/{{item.id}}"class="btn btn-primary"> Edit </a></th>
                   </tr>
               </table>
   
           </div>
   
       </div>
   
   </div>
